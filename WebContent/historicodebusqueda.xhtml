<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<h:form>
	<p:panel id="panelBusqueda" header="Historial de búsquedas realizadas">
		<h:panelGrid columns="3" cellpadding="5">
			<p:outputLabel value="Usuario:" /> 
			<p:inputText id="usuario" value="#{historicoDeBusquedasBean.nombreUsuario}"/>
			<br/>
			
			<p:outputLabel value="Fecha:" />
	        <p:calendar id="fechaDesde" value="#{historicoDeBusquedasBean.fechaDesde}" />
	        <p:calendar id="fechaHasta" value="#{historicoDeBusquedasBean.fechaHasta}" />
	 
			
			<p:commandButton value="Buscar" update="resultadosDT"
				actionListener="#{historicoDeBusquedasBean.buscar}" icon="ui-icon-search" />
		</h:panelGrid>
	</p:panel>


		<p:dataTable id="resultadosDT" var="resultado" value="#{historicoDeBusquedasBean.busquedas}">
			<f:facet name="header">
            Resultado
        </f:facet>
        	<p:column headerText="Fecha">
				<h:outputText value="#{resultado.fecha}" />
			</p:column>
			<p:column headerText="Usuario">
				<h:outputText value="#{resultado.usuario}" />
			</p:column>
			<p:column headerText="Parámetros">
				<h:outputText value="#{resulado.parametros}" />
			</p:column>
			<p:column headerText="POI">
				<h:outputText value="#{resultado.total}" />
			</p:column>
		</p:dataTable>
	
	    <p:dataList value="#{dataListView.cars1}" var="poi" type="ordered">
	        <f:facet name="header">
	            Detalle de POI
	        </f:facet>
	        #{poi.nombre}
	    </p:dataList>
	</h:form>
	
</h:body>

<!-- /ui:composition> -->
</html>
