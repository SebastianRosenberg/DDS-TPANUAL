<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" id="fview">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Pantalla de inicio</title>
	<ui:debug />
	<f:metadata>
		<ui:insert name="metadata" />
	</f:metadata>

	<h:head>
		<p:layout fullPage="true" resizeTitle="resize"
			style="background-color:#FFFFFF;">

			<p:layoutUnit position="north" resizable="true" id="north">
				<ui:include src="header.xhtml" />
			</p:layoutUnit>

			<p:layoutUnit position="west" id="west">
				<h:form rendered="#{loginBean2.esAdministrador}">
					<p:outputPanel id="menuPanelAdmin" layout="block">
						<p:menu autoSubmenuDisplay="true"
							style="width:213px;height:483px;border:none;font-size:small;padding:0px;"
							ajax="false" type="sliding" backLabel="#{msg['menu.back']}">
							<p:submenu label="Menú" icon="ui-icon ui-icon-refresh">
								<p:menuitem value="Búsqueda de Pois" url="/busquedadepois.xhtml" />
								<p:menuitem value="Histórico de Búsquedas"
									url="/historicodebusqueda.xhtml" />
								<p:menuitem value="Acciones de usuario"
									url="/accionesconsulta.xhtml" />
							</p:submenu>
						</p:menu>
					</p:outputPanel>
				</h:form>
				<h:form rendered="#{!loginBean2.esAdministrador}">
					<p:outputPanel id="menuPanelTerminal" layout="block">
						<p:menu autoSubmenuDisplay="true"
							style="width:213px;height:483px;border:none;font-size:small;padding:0px;"
							ajax="false" type="sliding" backLabel="#{msg['menu.back']}">
							<p:submenu label="Menú" icon="ui-icon ui-icon-refresh">
								<p:menuitem value="Búsqueda de Pois" url="/busquedadepois.xhtml" />
							</p:submenu>
						</p:menu>
					</p:outputPanel>
				</h:form>
				<!-- 					<ui:include src="menu.xhtml" /> -->
			</p:layoutUnit>

			<p:layoutUnit styleClass="layoutUnitCenter" position="center">
				<h:form id="mainForm">
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="south" resizable="true" id="south">
				<ui:include src="footer.xhtml" />
			</p:layoutUnit>
		</p:layout>
	</h:head>
</f:view>
</html>
