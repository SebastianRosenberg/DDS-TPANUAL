<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<p:layout fullPage="true" resizeTitle="resize"
		style="background-color:#FFFFFF;">

		<p:layoutUnit position="north" size="105" id="north">
			<ui:include src="header.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit styleClass="layoutUnitCenter" position="center">
			<h:form>

				<p:panel id="panel" header="Login">
					<p:messages id="msgs" />
					<h:panelGrid columns="3" cellpadding="5">
						<p:outputLabel for="usuario" value="Usuario:" />
						<p:inputText id="usuario" value="#{loginBean2.usuario}"
							required="true" label="Usuario">
						</p:inputText>
						<p:message for="usuario" display="icon" />
						<p:outputLabel for="contrasenia" value="ContraseÃ±a:" />
						<p:password id="contrasenia" value="#{loginBean2.contrasenia}"
							label="contrasenia" required="true">
							<p:ajax update="msgContrasenia" event="keyup" />
						</p:password>
						<p:message for="contrasenia" id="msgContrasenia" display="icon" />
					</h:panelGrid>
					<h:panelGrid columns="2">
						<p:commandButton value="Aceptar" update="panel"
							action="#{loginBean2.loginNew}" icon="ui-icon-check" ajax="false" />
						<p:commandButton value="Cancelar" update="panel"
							actionListener="#{loginBean2.cancelar}" icon="ui-icon-close"
							ajax="false" />
						<!--action="welcome.xhtml"-->
					</h:panelGrid>

				</p:panel>

			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="south" resizable="true" id="south">
			<ui:include src="footer.xhtml" />
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
